<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>カフェ在庫一覧</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>商品名</th>
            <th>在庫数</th>
        </tr>
        {% for item in inventory_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
